<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Restoran</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Menu Restoran</h1>

        <div class="cart">
            <p>Item: <span id="cart-count">0</span></p>
            <p>Total: Rp <span id="total-price">0</span></p>
            <button id="pesan-btn" disabled>Pesan</button>
        </div>

        <div class="menu" id="menu-list"></div>

        <button id="reset-btn">Reset</button>

        <div id="message"></div>
        <div id="order-page" class="hidden">
            <h2>Pesanan Anda</h2>
            <div id="order-details"></div>
            <button id="kembali-btn">Kembali</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
